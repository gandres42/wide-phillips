<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wide Phillips</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <img src="https://www.philmontscoutranch.org/wp-content/uploads/filestore/photos/museums/PhillipsFamily/WaitePhillips.jpg?w=200&h=300&as=1" id="waite">
    <div id="info">
      hello, world!
    </div>
  </body>
</html>
<style>
    #waite
    {
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 100vw;
    }

    #info
    {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 30px;
      color: red;
      width: 100%;
      text-align: center;
    }
</style>
<script>
    function httpGet(theUrl)
    {
        var xmlHttp = new XMLHttpRequest();
        xmlHttp.open( "GET", theUrl, false ); // false for synchronous request
        xmlHttp.send( null );
        return xmlHttp.responseText;
    }
    // {"status":"success","country":"United States","countryCode":"US","region":"NM","regionName":"New Mexico","city":"Raton","zip":"87740","lat":36.8986,"lon":-104.433,"timezone":"America/Denver","isp":"Sierra Communications","org":"Plateau Telecommunications Incorporated","as":"AS20356 SIERRA COMMUNICATIONS, INC.","query":"68.66.86.94"}
    let ip = httpGet('https://ipv4.icanhazip.com/');
    let res = JSON.parse(httpGet('http://ip-api.com/json/' + ip));
    let resHTML = ""
    console.log(res);
    resHTML = resHTML + "IP: " + res.query + "<br>";
    resHTML = resHTML + "Country: " + res.country + "<br>";
    resHTML = resHTML + "Region: " + res.region + "<br>";
    resHTML = resHTML + "City: " + res.city + "<br>";
    resHTML = resHTML + "ZIP: " + res.zip + "<br>";
    resHTML = resHTML + "Coords: " + res.lat + ", " + res.lon + "<br>";
    resHTML = resHTML + "ISP: " + res.isp + "<br>";
    resHTML = resHTML + "Org: " + res.org + "<br>";
    document.getElementById('info').innerHTML = resHTML;

</script>
